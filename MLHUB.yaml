--- # Simple K-means
meta:
  name         : kmeans
  title        : Kmeans clustering with animation.
  keywords     : python, visualisation, cluster, kmeans
  version      : 1.0.1
  languages    : py
  license      : gpl3
  author       : Gefei Shan, Graham Williams, Anita Williams
  url          : https://github.com/acwkayon/kmeans
dependencies:
  system:
    - ffmpeg
  python3:
    - numpy
    - matplotlib
    - pandas
  pip3:
    - scikit-learn
    - plotnine
  files:
    - README.md
    - demo.py
    - train.py
    - predict.py
    - utils.py
    - iris.csv
    - normalise.py
    - visualise.py
commands:
  demo : Demonstrate the model capabilities in one easy session.
  train : Training the kmeans model on a given csv data file.
  predict : label the dataset with a provided model file(csv for cluster centres).
  normalise : Normalises a numeric data file column by column.
  visualise : Generate visual representations of clusters.
